<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body>
<img src="{% static 'mg.jpg' %}" height="500px" width="100%"/>
    <form method="post" class="post-form" action="/update/{{student.id}}">
        <input type="hidden" name="id" id="id" required maxlength="20" value="{{ student.id }}"/>
        {% csrf_token %}
        <div class="container" style="background:skyblue">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3 style="color: green">
                            Edit Details
                        </h3>
                    </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Student ID : </b></label>
                    <div class="col-sm-4">
                        <input type="text" name="sid" id="sid" value="{{ student.sid }}"/>
                    </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>First Name : </b></label>
                    <div class="col-sm-4">
                        <input type="text" name="fname" value="{{ student.fname }}"/>
                    </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Last Name : </b></label>
                    <div class="col-sm-4">
                        <input type="text" name="lname" value="{{ student.lname }}"/>
                    </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><b>Email : </b></label>
                    <div class="col-sm-4">
                        <input type="email" name="email" value="{{ student.email }}"/>
                    </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
            </div>
        </div>
    </form>
</body>
</html>
